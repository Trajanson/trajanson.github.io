  <div id="flashcard" class="flashcard-container flip-container">
    <div class="flipper">

      <div class="front-of-flashcard">
        <div class="learning-word-text flashcard-text"><span id="known-word"></span></div>
        <div class="learning-word-image-container" >
          <img class="learning-word-image" id="learning-word-image-front" />
        </div>
        <form id="answer-form">
          <input id="flashcard-answer-box" type="text" name="learneranswer" autocomplete="off" />
        </form>
      </div>

      <div class="back-of-flashcard">
        <img class="flashcard-audio-image" src="assets/audioPurple.png" />
        <audio id="pronunciation"></audio>

        <button id="next-flashcard-button" type="button" class="btn btn-info">Next</button>

        <div class="learning-word-image-container" >
          <img class="learning-word-image" id="learning-word-image-back" />
        </div>

        <div class="answer-word-text flashcard-text"><span id="learning-word"></span></div>
        <div class="learning-word-image-container" ></div>

        <img id="first-score-signal-image" src="assets/checkmark.png" />
      </div>

    </div>
  </div>
  <div id="completed-deck-message">Congratulations! You have completed today's flashcard deck.</div>










  <script src="js/languageFlashcard.js" defer></script>
